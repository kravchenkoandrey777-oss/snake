<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–º–µ–π–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 10px;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 15px;
        }

        .score-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 2px;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #3390ec);
        }

        #gameCanvas {
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 10px;
            background: var(--tg-theme-secondary-bg-color, #f9f9f9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 250px;
        }

        .control-btn {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            -webkit-user-select: none;
        }

        .control-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .control-btn:disabled {
            opacity: 0.3;
        }

        .control-btn.empty {
            background: transparent;
        }

        #restartBtn {
            margin-top: 15px;
            padding: 15px 40px;
            font-size: 18px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        #restartBtn:active {
            transform: scale(0.95);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
        }

        .game-over-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--tg-theme-button-color, #3390ec);
        }

        .game-over-score {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .new-record {
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 10px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pause-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .pause-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-box">
                <div class="score-label">–°—á—ë—Ç</div>
                <div class="score-value" id="currentScore">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">–†–µ–∫–æ—Ä–¥</div>
                <div class="score-value" id="bestScore">0</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <div class="control-btn empty"></div>
            <button class="control-btn" id="upBtn">‚ñ≤</button>
            <div class="control-btn empty"></div>
            <button class="control-btn" id="leftBtn">‚óÑ</button>
            <button class="control-btn" id="downBtn">‚ñº</button>
            <button class="control-btn" id="rightBtn">‚ñ∫</button>
        </div>

        <button id="restartBtn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <div class="game-over-title">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</div>
            <div class="game-over-score">
                –í–∞—à —Å—á—ë—Ç: <span id="finalScore">0</span>
            </div>
            <div id="newRecord" class="new-record" style="display: none;">
                üéâ –ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥! üéâ
            </div>
            <button class="control-btn" onclick="restartGame()" style="margin-top: 20px; width: 100%;">
                –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞
            </button>
        </div>
    </div>

    <div class="pause-overlay" id="pauseOverlay">
        <div class="pause-text">–ü–ê–£–ó–ê</div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let bestScore = 0;
        let gameLoop;
        let gameSpeed = 150;
        let isPaused = false;
        let gameStarted = false;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ—Ä–¥–∞ –∏–∑ Cloud Storage
        if (tg.CloudStorage) {
            tg.CloudStorage.getItem('bestScore', (error, value) => {
                if (!error && value) {
                    bestScore = parseInt(value);
                    document.getElementById('bestScore').textContent = bestScore;
                }
            });
        }

        // –¶–≤–µ—Ç–∞ –∏–∑ —Ç–µ–º—ã Telegram
        const snakeColor = tg.themeParams.button_color || '#3390ec';
        const foodColor = '#ff6b6b';
        const bgColor = tg.themeParams.secondary_bg_color || '#f9f9f9';

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä—ã
        function draw() {
            // –§–æ–Ω
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –ó–º–µ–π–∫–∞
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? snakeColor : adjustColor(snakeColor, -20);
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.strokeStyle = bgColor;
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // –ï–¥–∞
            ctx.fillStyle = foodColor;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä—ã
        function update() {
            if (isPaused || !gameStarted) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π —Å–æ —Å—Ç–µ–Ω–∞–º–∏
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π —Å —Å–æ–±–æ–π
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—ä–µ–¥–∞–Ω–∏—è –µ–¥—ã
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('currentScore').textContent = score;
                generateFood();
                
                // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ —Å—ä–µ–¥–∞–Ω–∏–∏ –µ–¥—ã
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }

                // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏
                if (score % 5 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –µ–¥—ã
        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // –®–∞–≥ –∏–≥—Ä—ã
        function gameStep() {
            update();
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            clearInterval(gameLoop);
            gameStarted = false;

            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('error');
            }

            document.getElementById('finalScore').textContent = score;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–∫–æ—Ä–¥–∞
            if (score > bestScore) {
                bestScore = score;
                document.getElementById('bestScore').textContent = bestScore;
                document.getElementById('newRecord').style.display = 'block';
                
                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–∞
                if (tg.CloudStorage) {
                    tg.CloudStorage.setItem('bestScore', bestScore.toString());
                }
            } else {
                document.getElementById('newRecord').style.display = 'none';
            }

            document.getElementById('gameOver').style.display = 'flex';
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = 150;
            gameStarted = false;
            isPaused = false;
            
            document.getElementById('currentScore').textContent = '0';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pauseOverlay').style.display = 'none';
            
            generateFood();
            draw();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        function changeDirection(newDx, newDy) {
            // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –Ω–∞–∂–∞—Ç–∏–∏
            if (!gameStarted && (newDx !== 0 || newDy !== 0)) {
                gameStarted = true;
                gameLoop = setInterval(gameStep, gameSpeed);
            }

            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è –≤ –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—É—é —Å—Ç–æ—Ä–æ–Ω—É
            if ((newDx === 1 && dx === -1) || (newDx === -1 && dx === 1) ||
                (newDy === 1 && dy === -1) || (newDy === -1 && dy === 1)) {
                return;
            }

            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }

            dx = newDx;
            dy = newDy;
        }

        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        document.getElementById('upBtn').addEventListener('click', () => changeDirection(0, -1));
        document.getElementById('downBtn').addEventListener('click', () => changeDirection(0, 1));
        document.getElementById('leftBtn').addEventListener('click', () => changeDirection(-1, 0));
        document.getElementById('rightBtn').addEventListener('click', () => changeDirection(1, 0));

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–æ–π
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection(1, 0);
                    break;
                case ' ':
                    e.preventDefault();
                    togglePause();
                    break;
            }
        });

        // –°–≤–∞–π–ø—ã
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, false);

        canvas.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            const minSwipeDistance = 30;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > minSwipeDistance) {
                    if (diffX > 0) {
                        changeDirection(1, 0); // –í–ø—Ä–∞–≤–æ
                    } else {
                        changeDirection(-1, 0); // –í–ª–µ–≤–æ
                    }
                }
            } else {
                if (Math.abs(diffY) > minSwipeDistance) {
                    if (diffY > 0) {
                        changeDirection(0, 1); // –í–Ω–∏–∑
                    } else {
                        changeDirection(0, -1); // –í–≤–µ—Ä—Ö
                    }
                }
            }
        }

        // –ü–∞—É–∑–∞
        function togglePause() {
            if (!gameStarted) return;
            
            isPaused = !isPaused;
            document.getElementById('pauseOverlay').style.display = isPaused ? 'flex' : 'none';
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ü–≤–µ—Ç–∞
        function adjustColor(color, amount) {
            return '#' + color.replace(/^#/, '').replace(/../g, color => 
                ('0' + Math.min(255, Math.max(0, parseInt(color, 16) + amount)).toString(16)).substr(-2)
            );
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        generateFood();
        draw();

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const maxSize = Math.min(window.innerWidth - 40, 500);
            canvas.style.width = maxSize + 'px';
            canvas.style.height = maxSize + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
